name: DripsðŸ’§ Charts - Nightly

on:
  schedule:
    - cron: 59 23 * * *

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
        run:
            working-directory: drips/charts

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Generate Charts
      run: |
        python generate-charts.py

    - name: Git Config
      run: |
        git config user.name 'Nya Îžlimu'
        git config user.email 'info@elimu.ai'

    - name: Git Commit
      run: |
        git add *.png
        git commit -m 'chore(dripsðŸ’§): charts, nightly build' --allow-empty

    - name: Git Push
      run: |
        git push
