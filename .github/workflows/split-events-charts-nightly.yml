name: DripsğŸ’§ Split Events Charts - Nightly

on:
  schedule:
    - cron: 59 23 * * *
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
        run:
            working-directory: split-events/charts

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Generate Charts
      run: |
        python generate-charts.py

    - name: Git Config
      run: |
        git config user.name 'Nya Îlimu'
        git config user.email 'info@elimu.ai'

    - name: Git Generate Short Diffstat
      run: |
        git --no-pager diff --shortstat

    - name: Count File Changes
      id: count_changes
      run: |
        git add *.png
        CHANGED_FILES_COUNT=$(git diff --staged --name-only | wc -l)
        echo "changed_files_count=$CHANGED_FILES_COUNT" >> $GITHUB_OUTPUT
        echo "Changed files count: $CHANGED_FILES_COUNT"
    
    - name: Git Commit
      if: steps.count_changes.outputs.changed_files_count > 0
      run: |
        git commit -m 'chore(dripsğŸ’§): split events charts, nightly build'

    - name: Git Push
      if: steps.count_changes.outputs.changed_files_count > 0
      run: |
        git push
