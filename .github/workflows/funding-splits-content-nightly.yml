name: funding-splits-content - Nightly

on:
  schedule:
    - cron: 19 23 * * *

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
        run:
            working-directory: funding-splits-content

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: funding-splits-content/package-lock.json

    - run: npm ci
    - run: npx tsc

    - run: node download.js
    - run: node dripify.js

    - name: Git Config
      run: |
        git config user.name 'Nya Îžlimu'
        git config user.email 'info@elimu.ai'

    - name: Git Generate Short Diffstat
      run: |
        git --no-pager diff --shortstat
        
    - name: Git Commit
      run: |
        git add *.csv
        git commit -m 'chore(funding-splits-content): nightly build'

    - name: Git Push
      run: |
        git push
