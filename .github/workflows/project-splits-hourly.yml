name: DripsðŸ’§ Project Splits - Hourly

on:
  schedule:
    - cron: 0 * * * *
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
        run:
            working-directory: project-splits

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: project-splits/package-lock.json

    - run: npm ci
    - run: npx tsc

    - name: Update Project Splits
      id: get_repo_name
      run: |
        REPO_NAME="$(node update-project-splits.js)"
        echo "REPO_NAME $REPO_NAME"
        echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT

    - name: Git Config
      run: |
        git config user.name 'Nya Îžlimu'
        git config user.email 'info@elimu.ai'

    - name: Git Generate Short Diffstat
      run: |
        git --no-pager diff --shortstat
    
    - name: Git Commit
      run: |
        git add *.json
        echo "repo_name: ${{ steps.get_repo_name.outputs.repo_name }}"
        git commit -m 'chore(dripsðŸ’§): update splits for project repo ${{  }}'

    - name: Git Push
      run: |
        git push
